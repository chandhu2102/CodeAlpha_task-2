<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="regstyles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const successMessage = document.querySelector(".success_message");
            const form = document.querySelector("form");

            form.addEventListener("submit", function (event) {
                event.preventDefault();
                // Here, you can add your form submission logic.
                // For demonstration purposes, let's simulate a successful registration.
                // Replace the following line with your actual form submission code.
                setTimeout(function () {
                    successMessage.style.display = "block";
                }, 1000); // Display success message after 1 second (simulated delay)
            });
        });
    </script>
    <!-- Include hCaptcha script -->

    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
    <div class="form_wrapper">
        <div class="form_container">
            <div class="title_container">
                <h2>Register Here</h2>
            </div>
            <div class="row clearfix">
                <div class="">
                    <form>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Password" required />
                        </div>
                        <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                            <input type="password" name="password" placeholder="Re-type Password" required />
                        </div>
                        <div class="row clearfix">
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="col_half">
                                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="Last Name" required />
                                </div>
                            </div>
                        </div>
                        <div class="input_field radio_option">
                            <input type="radio" name="radiogroup1" id="rd1">
                            <label for="rd1">Male</label>
                            <input type="radio" name="radiogroup1" id="rd2">
                            <label for="rd2">Female</label>
                        </div>
                        
                        <div class="input_field checkbox_option">
                            <input type="checkbox" id="cb1">
                            <label for="cb1">I agree with terms and conditions</label>
                        </div>
                        
                        <!-- hCaptcha widget -->
                        <div class="h-captcha" data-sitekey="13af197f-1e02-438f-92fd-7e93a03140dd"></div>
                        <input class="button" type="submit" value="Register" />
                    </form>
                    
                </div>
            </div>
        </div>
       
    </div>
    
</body>

</html>
